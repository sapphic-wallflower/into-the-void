<body>
<h1>Matcha Smoothie Recipe (Banana & Spinach)</h1>

    <h2>Ingredients:</h2>
    <form>
        <input type="checkbox" id="matcha" name="matcha" value="matcha">
        <label for="matcha">1 teaspoon matcha powder</label><br>
    
        <input type="checkbox" id="spinach" name="spinach" value="spinach">
        <label for="spinach">1 cup fresh spinach</label><br>
    
        <input type="checkbox" id="bananas" name="bananas" value="bananas">
        <label for="bananas">1 cup frozen bananas</label><br>
    
        <input type="checkbox" id="oatmilk" name="oatmilk" value="oatmilk">
        <label for="oatmilk">1/2 cup oat milk</label><br>
    
        <input type="checkbox" id="flaxseeds" name="flaxseeds" value="flaxseeds">
        <label for="flaxseeds">2 tablespoons flax seeds</label><br>
    
        <input type="checkbox" id="vanilla" name="vanilla" value="vanilla">
        <label for="vanilla">1 teaspoon vanilla extract</label><br>
    
        <input type="checkbox" id="icecubes" name="icecubes" value="icecubes">
        <label for="icecubes">3 ice cubes (optional)</label><br>
    </form>
    
    <h2>Instructions:</h2>
    <ol>
        <li>Add all checked ingredients to a blender.</li>
        <li>Blend until smooth and creamy, adding more oat milk or ice cubes as needed to achieve desired consistency.</li>
        <li>Pour into a glass and serve immediately.</li>
    </ol>
    

</body>
