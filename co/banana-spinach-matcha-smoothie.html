<body>
<h1>Matcha Smoothie Recipe (Banana & Spinach)</h1>
<h2>Ingredients:</h2>
    <form>
        <input type="checkbox" id="matcha" name="matcha" value="1 teaspoon matcha powder">
        <label for="matcha">1 teaspoon matcha powder</label><br>
    
        <input type="checkbox" id="spinach" name="spinach" value="1 cup fresh spinach">
        <label for="spinach">1 cup fresh spinach</label><br>
    
        <input type="checkbox" id="bananas" name="bananas" value="1 cup frozen bananas">
        <label for="bananas">1 cup frozen bananas</label><br>
    
        <input type="checkbox" id="oat-milk" name="oat-milk" value="1/2 cup oat milk">
        <label for="oat-milk">1/2 cup oat milk</label><br>
    
        <input type="checkbox" id="flaxseeds" name="flaxseeds" value="2 tablespoons flax seeds">
        <label for="flaxseeds">2 tablespoons flax seeds</label><br>
    
        <input type="checkbox" id="vanilla" name="vanilla" value="1 teaspoon vanilla extract">
        <label for="vanilla">1 teaspoon vanilla extract</label><br>
    
        <input type="checkbox" id="icecubes" name="icecubes" value="3 ice cubes (optional)">
        <label for="icecubes">3 ice cubes (optional)</label><br>
    </form>
<h2>Instructions:</h2>
    <ol>
        <li>Add all checked ingredients to a blender.</li>
        <li>Blend until smooth and creamy, adding more oat milk or ice cubes as needed to achieve desired consistency.</li>
        <li>Pour into a glass and serve immediately.</li>
    </ol> 
</body>
