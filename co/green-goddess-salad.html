<body>

<h1>Green Goddess Salad</h1>

<h2>Ingredients:</h2>
    <form>
        <input type="checkbox" id="cucumber" name="cucumber" value="1 cucumber, chopped">
        <label for="cucumber">1 cucumber, chopped</label><br>

        <input type="checkbox" id="cabbage" name="cabbage" value="1/2 cabbage head, chopped">
        <label for="cabbage">1/2 cabbage head, chopped</label><br>

        <input type="checkbox" id="parsley" name="parsley" value="Bunch of parsly">
        <label for="parsley">Bunch of parsly</label><br>

        <input type="checkbox" id="garlic" name="garlic" value="1 garlic clove, whole">
        <label for="garlic">1 garlic clove, whole</label><br>

        <input type="checkbox" id="olive-oil" name="olive-oil" value="3 tablespoons of olive oil">
        <label for="olive-oil">3 tablespoons of olive oil</label><br>

        <input type="checkbox" id="maple-syrup" name="maple-syrup" value="1 tablespoon of maple syrup">
        <label for="maple-syrup">1 tablespoon of maple syrup</label><br>

        <input type="checkbox" id="lemon" name="lemon" value="1/2 a lemon">
        <label for="lemon">1/2 a lemon</label><br>

        <input type="checkbox" id="salt" name="salt" value="Pinch of salt">
        <label for="salt">Pinch of salt</label><br>

        <input type="checkbox" id="chili-flakes" name="chili-flakes" value="Pinch of chili flakes">
        <label for="chili-flakes">Pinch of chili flakes</label><br>

        <input type="checkbox" id="water" name="water" value="Pinch of water">
        <label for="water">Pinch of water</label><br>

        <input type="checkbox" id="cashews" name="cashews" value="Handful of cashews">
        <label for="cashews">Handful of cashews</label><br>

        <input type="checkbox" id="pita-chips" name="pita-chips" value="Bag of pita chips">
        <label for="pita-chips">Bag of pita chips</label><br>
    </form>
  
<h2>Instructions:</h2>
    <ol>
        <li>Add your chopped cucumber and cabbage to a large bowl.</li>
        <li>Add all items, aside from the chopped cucumber, cabbage, and pita chips to a blinder.</li>
        <li>Blend until creamy. Add to large bowl and stir.</li>
        <li>Serve with pita chips.</li>
    </ol>
</body>
